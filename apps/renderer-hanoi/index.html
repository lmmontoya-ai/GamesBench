<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanoi 3D Renderer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Hanoi 3D Renderer</h1>
        <p>Load a recording and replay the modelâ€™s moves in 3D.</p>
      </header>

      <section class="controls">
        <div class="control-row">
          <input type="file" id="fileInput" accept=".json" />
          <button id="loadSample">Load from URL</button>
          <input type="text" id="urlInput" placeholder="https://.../episode_0000.json" />
        </div>
        <div class="control-row">
          <button id="prevBtn">Prev</button>
          <button id="playBtn">Play</button>
          <button id="nextBtn">Next</button>
          <label>
            Speed
            <input type="range" id="speedSlider" min="0.2" max="3" step="0.2" value="1" />
          </label>
          <label>
            Step
            <input type="range" id="stepSlider" min="0" max="0" step="1" value="0" />
          </label>
        </div>
        <div class="control-row">
          <button id="exportPng">Export PNG</button>
          <button id="recordBtn">Record Video</button>
          <span id="recordingStatus"></span>
        </div>
      </section>

      <section class="stats">
        <div id="meta"></div>
        <div id="status"></div>
        <div id="action"></div>
      </section>

      <div id="canvasContainer"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
